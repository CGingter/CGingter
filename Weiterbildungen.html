<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weiterbildungen | AKADEMED</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="menuLoader.js"></script>
    <script src="taskbarLoader.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f6f8fc;
        color: #333;
      }

      header {
        text-align: center;
        padding: 40px 20px 10px;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: White;
      }

      header p {
        font-size: 1.2rem;
        color: White;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        padding: 25px;
        transition: all 0.3s ease;
        cursor: default;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        margin-top: 0;
        color: #03637b;
        font-size: 1.4rem;
      }

      .card p {
        color: #555;
        font-size: 1rem;
        line-height: 1.5;
      }

      .icon {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #03989e;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }
        .card {
          padding: 20px;
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const data = [
          {
            icon: "👩‍⚕️",
            title: "Verantwortliche Pflegefachkraft",
            description:
              "Intensivkurs zur Übernahme leitender Aufgaben in der Pflege – mit rechtlichem und organisatorischem Fokus.",
          },
          {
            icon: "🧠",
            title: "Ausbildung zur Betreuungsfachkraft",
            description:
              "Für alle, die Menschen mit Unterstützungsbedarf professionell begleiten und fördern möchten.",
          },
        ];

        const grid = document.querySelector(".grid");
        data.forEach(({ icon, title, description }) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <div class="icon">${icon}</div>
          <h2>${title}</h2>
          <p>${description}</p>
        `;
          grid.appendChild(card);
        });
      });
    </script>
  </head>
  <body>
    <div class="page-wrapper">  
      <!-- Inhalt -->
      <div class="inhalt-container">
        <div class="hauptinhalte">
          <header>
            <p>Kompetenz für die Praxis – modern, digital, zukunftssicher.</p>
          </header>
      
          <section class="grid"></section>
        </div>
      </div>
    </div>
  </body>
</html>
